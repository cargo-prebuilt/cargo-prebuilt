[package]
name = "cargo-prebuilt"
version = "0.5.0"
edition = "2021"
authors = ["harmless-tech"]
description = "Download prebuilt crate binaries for many different platforms"
readme = "README.md"
license = "MIT"
#homepage = ""
repository = "https://github.com/crow-rest/cargo-prebuilt"
keywords = ["cargo", "cargo-subcommand", "binary"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

include = [
    "src/",
    "build.rs",
    "Cargo.lock",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[dependencies]
bpaf = { version = "0.7.10", features = ["autocomplete", "batteries"] }
flate2 = "1.0.25"
hex = "0.4.3"
home = "0.5.4"
native-tls = "0.2.11"
owo-colors = "3.5.0"
sha2 = "0.10.6"
tar = "0.4.38"
ureq = { version = "2.6.2", default-features = false, features = ["gzip", "native-tls", "native-certs"] }

[features]
default = ["vendored-openssl", "bright-color"]
vendored-openssl = ["native-tls/vendored"]
bright-color = ["bpaf/bright-color"]
dull-color = ["bpaf/dull-color"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ target }.tar.gz"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-url = "{ repo }/releases/download/v{ version }/{ target }.zip"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[package.metadata.binstall.overrides.aarch64-pc-windows-msvc]
pkg-url = "{ repo }/releases/download/v{ version }/{ target }.zip"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[package.metadata.binstall.overrides.i686-pc-windows-msvc]
pkg-url = "{ repo }/releases/download/v{ version }/{ target }.zip"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"
