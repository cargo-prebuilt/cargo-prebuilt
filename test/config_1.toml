[prebuilt]
target = "$TARGET"
index_key = "$IKEY"                    # In this example it would be 'KEY'
path = "/prebuilt/bin"
report_path = "/prebuilt"
no_create_path = false
reports = ["license", "deps", "audit"]
color = true
no_color = true
no_verify = true
safe = true
out = true

[index.KEY]
index = "$INDEX"
pub_key = ["$PUBLIC_KEY"] # Indexes can have multiple public keys (Optional)
auth = "$TOKEN_OR_IGNORE"
