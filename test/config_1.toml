[prebuilt]
target = "$TARGET"
safe = true
index_key = "$IKEY"
no_sig = true
no_hash = true
hash_bins = true
path = "/prebuilt/bin"
report_path = "/prebuilt"
no_create_path = false
reports = ["license", "deps", "audit", "info_json"]
out = true
color = true
no_color = true

[index.KEY]
index = "$INDEX"
pub_key = ["$PUBLIC_KEY"] # Indexes can have multiple public keys (Optional)
auth = "$TOKEN_OR_IGNORE"
