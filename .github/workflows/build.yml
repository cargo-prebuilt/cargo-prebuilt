name: Rust Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  bin-name: cargo-prebuilt

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Folders
        run: |
          mkdir -p ~/.cargo/registry/index
          mkdir -p ~/.cargo/registry/cache
          mkdir -p ~/.cargo/git/db
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-deps-cache-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Download Deps
        run: cargo fetch --verbose
      - name: Bundle Deps
        run: |
          mkdir -p .cargo-store/.cargo-store/registry
          mkdir -p .cargo-store/.cargo-store/git
          cp -r ~/.cargo/registry/index ./.cargo-store/.cargo-store/registry/index
          cp -r ~/.cargo/registry/cache ./.cargo-store/.cargo-store/registry/cache
          cp -r ~/.cargo/git/db ./.cargo-store/.cargo-store/git/db
      - name: Store Crate Deps
        uses: actions/upload-artifact@v3
        with:
          name: crate-deps
          path: .cargo-store
          retention-days: 1

  x86_64-unknown-linux-gnu:
    runs-on: ubuntu-latest
    needs: [ deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Deps
        uses: actions/download-artifact@v3
        with:
          name: crate-deps
      - name: Move Deps
        run: |
          mv ./.cargo-store/* ~/.cargo
      - uses: actions/cache@v3
        with:
          path: |
            target
          key: ${{ runner.os }}-x86_64-unknown-linux-gnu-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Run tests
        run: cargo test --verbose --workspace --all-features
      - name: Build
        run: cargo build --verbose --workspace
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-unknown-linux-gnu
          path: |
            target/debug/${{ env.bin-name }}

  x86_64-apple-darwin:
    runs-on: macos-12
    needs: [ deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Deps
        uses: actions/download-artifact@v3
        with:
          name: crate-deps
      - name: Move Deps
        run: |
          mv ./.cargo-store/* ~/.cargo
      - uses: actions/cache@v3
        with:
          path: |
            target
          key: ${{ runner.os }}-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Run tests
        run: cargo test --verbose --workspace --all-features
      - name: Build
        run: cargo build --verbose --workspace
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-apple-darwin
          path: |
            target/debug/${{ env.bin-name }}

  aarch64-apple-darwin:
    runs-on: macos-12
    needs: [ deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Deps
        uses: actions/download-artifact@v3
        with:
          name: crate-deps
      - name: Move Deps
        run: |
          mv ./.cargo-store/* ~/.cargo
      - uses: actions/cache@v3
        with:
          path: |
            target
          key: ${{ runner.os }}-aarch64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Add Rust target
        run: rustup target add aarch64-apple-darwin
      - name: Build
        run: cargo build --verbose --workspace --target aarch64-apple-darwin
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: aarch64-apple-darwin
          path: |
            target/aarch64-apple-darwin/debug/${{ env.bin-name }}

  x86_64-pc-windows-msvc:
    runs-on: windows-latest
    needs: [ deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Deps
        uses: actions/download-artifact@v3
        with:
          name: crate-deps
      - name: Move Deps
        run: |
          mv ./.cargo-store/* ~/.cargo
      - uses: actions/cache@v3
        with:
          path: |
            target
          key: ${{ runner.os }}-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Run tests
        run: cargo test --verbose --workspace --all-features
      - name: Build
        run: cargo build --verbose --workspace
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-pc-windows-msvc
          path: |
            target/debug/${{ env.bin-name }}.exe

  i686-pc-windows-msvc:
    runs-on: windows-latest
    needs: [ deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Deps
        uses: actions/download-artifact@v3
        with:
          name: crate-deps
      - name: Move Deps
        run: |
          mv ./.cargo-store/* ~/.cargo
      - uses: actions/cache@v3
        with:
          path: |
            target
          key: ${{ runner.os }}-i686-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Add Rust target
        run: rustup target add i686-pc-windows-msvc
      - name: Run tests
        run: cargo test --verbose --workspace --all-features --target i686-pc-windows-msvc
      - name: Build
        run: cargo build --verbose --workspace --target i686-pc-windows-msvc
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: i686-pc-windows-msvc
          path: |
            target/i686-pc-windows-msvc/debug/${{ env.bin-name }}.exe

  cross:
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - x86_64-unknown-freebsd
          - x86_64-unknown-netbsd
          - x86_64-unknown-illumos
          - x86_64-sun-solaris
          - riscv64gc-unknown-linux-gnu
          - powerpc64-unknown-linux-gnu
          - powerpc64le-unknown-linux-gnu
          - s390x-unknown-linux-gnu
          - mips64-unknown-linux-gnuabi64
          - mips64-unknown-linux-muslabi64
          - mips64el-unknown-linux-gnuabi64
          - mips64el-unknown-linux-muslabi64
          - i686-unknown-linux-gnu
          - i686-unknown-linux-musl
          - i686-unknown-freebsd
          - armv7-unknown-linux-gnueabihf
          - armv7-unknown-linux-musleabihf
          - powerpc-unknown-linux-gnu
          - mips-unknown-linux-gnu
          - mips-unknown-linux-musl
          - mipsel-unknown-linux-gnu
          - mipsel-unknown-linux-musl
    runs-on: ubuntu-latest
    needs: [ deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Deps
        uses: actions/download-artifact@v3
        with:
          name: crate-deps
      - name: Move Deps
        run: |
          mv ./.cargo-store/* ~/.cargo
      - uses: actions/cache@v3
        with:
          path: |
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - uses: taiki-e/install-action@v2
        with:
          tool: cross
      - name: Build
        run: cross build --verbose --workspace --target ${{ matrix.target }}
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/debug/${{ env.bin-name }}
